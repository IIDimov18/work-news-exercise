          <div class="row ">
              <div class="col">
                  <p class="fs-1 fw-bold text-center">Welcome to the best news platform</p>
              </div>
          </div>
          <div class="row mb-5">
            <div class="col">
              <p class="fs-5 fw-light text-center">The easiest way to know what is happening in the world</p>
            </div>
          </div>
          {loop="news"}

          <div class="row rounded bg-light border border-dark mb-4">
            <div class="col-md-4 p-0 " > 
                <a href="viewPage.php?id={$value.Id}">
                  <img src="img/{$value.Thumbnail}" class="w-100 h-100">
                </a>
              </div>
              <div class="col-md-8">
                <a href="viewPage.php?id={$value.Id}" class="fs-4 text-decoration-none text-reset">{$value.Title}</a>
                <br></br>
                <span class="fs-6 ">{$value.Description}</span>
                <br></br>
                <p class="text-end">{$value.Date}</p>
              </div>
            </div>

          {/loop}
          <div class="row mb-5">
            <div class="col text-center">
          {if="$totalPages>1"}
          
          <a class="btn border border-primary" href="index.php?page={$page-1}" role="button">&lt</a>
          {loop="$pages"}
          <a class="btn border border-primary {if="$counter+1==$page"} btn-primary {/if}" href="index.php?page={$value}" role="button">{$value}</a>
          {/loop}
          <a class="btn border border-primary" href="index.php?page={$page+1}" role="button">&gt</a>
          {/if}
        </div>
        </div>
        </div>
